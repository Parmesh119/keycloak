spring.application.name=demo
server.port=8081

# OAuth2 Client Configuration
spring.security.oauth2.client.registration.keycloak.client-id=springboot-client
spring.security.oauth2.client.registration.keycloak.client-secret=gDmrPrVmRQy4lpPJdBXVwoOYEdFEMNcs
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.registration.keycloak.redirect-uri=http://localhost:8081/login/oauth2/code/keycloak

# Keycloak Provider Configuration
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/springboot-realm
spring.security.oauth2.client.provider.keycloak.authorization-uri=http://localhost:8080/realms/springboot-realm/protocol/openid-connect/auth
spring.security.oauth2.client.provider.keycloak.token-uri=http://localhost:8080/realms/springboot-realm/protocol/openid-connect/token
spring.security.oauth2.client.provider.keycloak.user-info-uri=http://localhost:8080/realms/springboot-realm/protocol/openid-connect/userinfo
spring.security.oauth2.client.provider.keycloak.jwk-set-uri=http://localhost:8080/realms/springboot-realm/protocol/openid-connect/certs
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG